<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de PetShop:.
    </ui:define>

	<ui:define name="titleCont">
		<span>PetShop</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idPetshop" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idPetshop"
				styleClass="form-control" value="#{petshopController.petshops.idPetshop}"
				required="true" />
				
			<h:outputLabel for="nombre" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{petshopController.petshops.nombre}" maxlength="50"
				required="true" />
						
			<h:outputLabel for="ruc" value="Ruc "
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="ruc"
				styleClass="form-control"
				value="#{petshopController.petshops.ruc}" maxlength="8"
				required="true" />
			
			<h:outputLabel for="descripcion" value="Descripcion "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="descripcion"
				styleClass="form-control"
				value="#{petshopController.petshops.ruc}" maxlength="60"
				required="true" />
				


			<br />


			<p:commandButton value="Grabar"
				actionListener="#{petshopController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listPetshops?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPetshops?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
