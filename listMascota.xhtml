<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Listado de Mascotas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Mascotas</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{mascotaController.nuevoMascota()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstMascota" var="mas"
							value="#{mascotaController.listaMascotas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{mas.idMascota}">
								<h:outputText value="#{mas.idMascota}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{mas.nombre}">
								<h:outputText value="#{mas.nombre}" />
							</p:column>
							
							<p:column headerText="Animal" sortBy="#{mas.animal}">
								<h:outputText value="#{mas.animal}" />
							</p:column>
							
							<p:column headerText="Raza" sortBy="#{mas.raza}">
								<h:outputText value="#{mas.raza}" />
							</p:column>
							
							<p:column headerText="Color" sortBy="#{mas.color}">
								<h:outputText value="#{mas.color}" />
							</p:column>
							
							<p:column headerText="Descripcion" sortBy="#{mas.descripcion}">
								<h:outputText value="#{mas.descripcion}" />
							</p:column>
							
							<p:column headerText="Genero" sortBy="#{mas.genero}">
								<h:outputText value="#{mas.genero}" />
							</p:column>
							
							<p:column headerText="Dueño Mascota">
								<h:outputText value="#{mas.duenomascota.nombre}"/>
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listMascota" value="Eliminar"
									actionListener="#{mascotaController.eliminar(mas)}" />
							</p:column>

						</p:dataTable>
						
					</div>

				</div>
				
			</div>
			
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>
	
</ui:composition>
</html>
