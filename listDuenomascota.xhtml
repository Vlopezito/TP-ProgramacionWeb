<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Dueno de Mascotas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Dueño de mascotas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{duenomascotaController.duenomascota.nombre}" maxlength="45" />
						</div>
					</div>				
				
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
								<p:commandButton value="Limpiar" update="lstDuenomascota"
									actionListener="#{duenomascotaController.clean()}"
									styleClass="btn btn-default" ajax="false" />
								<p:commandButton value="Buscar" update="lstDuenomascota"
									actionListener="#{duenomascotaController.findByName()}"
									styleClass="btn btn-danger" ajax="true" />						
							
							<p:commandButton value="Nuevo"						
								action="#{duenomascotaController.newDuenomascota()}"
								styleClass="btn btn-primary ajax=false" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstDuenomascota" var="dma"
							value="#{duenomascotaController.listaDuenomascotas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{dma.idDuenomascota}">
								<h:outputText value="#{dma.idDuenomascota}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{dma.nombre}">
								<h:outputText value="#{dma.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{dma.apellido}">
								<h:outputText value="#{dma.apellido}" />
							</p:column>
							
							<p:column headerText="Username" sortBy="#{dma.username}">
								<h:outputText value="#{dma.username}" />
							</p:column>
							
							<p:column headerText="DNI" sortBy="#{dma.dni}">
								<h:outputText value="#{dma.dni}" />
							</p:column>
							
							<p:column headerText="Email" sortBy="#{dma.email}">
								<h:outputText value="#{dma.email}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listDuenomascota" value="Eliminar"
									actionListener="#{duenomascotaController.eliminar(dma)}" />
							</p:column>
							
						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
