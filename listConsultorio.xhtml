<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Consultorios:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Consultorios</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					<div class="col-sm-4">
						<div class="form-group">
							<h:outputLabel for="name" value="Búsqueda"
								styleClass="control-label" />
							<p:inputText autocomplete="off" id="name"
								styleClass="form-control"
								value="#{consultorioController.consultorio.nombre}" maxlength="45" />
						</div>
					</div>				
				
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
								<p:commandButton value="Limpiar" update="lstConsultorio"
									actionListener="#{consultorioController.clean()}"
									styleClass="btn btn-default" ajax="false" />
								<p:commandButton value="Buscar" update="lstConsultorio"
									actionListener="#{consultorioController.findByName()}"
									styleClass="btn btn-danger" ajax="true" />						
							
							<p:commandButton value="Nuevo"						
								action="#{consultorioController.newConsultorio()}"
								styleClass="btn btn-primary ajax=false" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstConsultorio" var="con"
							value="#{consultorioController.listaConsultorios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{con.idConsultorio}">
								<h:outputText value="#{con.idConsultorio}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{con.nombre}">
								<h:outputText value="#{con.nombre}" />
							</p:column>
							
							<p:column headerText="Ruc" sortBy="#{con.RUC}">
								<h:outputText value="#{con.RUC}" />
							</p:column>
							
							<p:column headerText="Direccion" sortBy="#{con.direccion}">
								<h:outputText value="#{con.direccion}" />
							</p:column>
							
							<p:column headerText="Distrito" sortBy="#{con.distrito}">
								<h:outputText value="#{con.distrito}" />
							</p:column>
							
							<p:column headerText="Cuidad" sortBy="#{con.cuidad}">
								<h:outputText value="#{con.cuidad}" />
							</p:column>
							
							<p:column headerText="Pais" sortBy="#{con.pais}">
								<h:outputText value="#{con.pais}" />
							</p:column>
							
							<p:column headerText="Email" sortBy="#{con.pais}">
								<h:outputText value="#{con.pais}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listConsultorio" value="Eliminar"
									actionListener="#{consultorioController.eliminar(con)}" />
							</p:column>
							
						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
