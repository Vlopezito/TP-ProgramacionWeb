<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Listado de Veterinarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Veterinarios</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Nuevo"
							action="#{veterinarioController.nuevoVeterinario()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstVeterinario" var="vet"
							value="#{veterinarioController.listaVeterinarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{vet.idVeterinario}">
								<h:outputText value="#{vet.idVeterinario}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{vet.nombre}">
								<h:outputText value="#{vet.nombre}" />
							</p:column>
							
							<p:column headerText="Apellido" sortBy="#{vet.apellido}">
								<h:outputText value="#{vet.apellido}" />
							</p:column>
							
							<p:column headerText="Username" sortBy="#{vet.username}">
								<h:outputText value="#{vet.username}" />
							</p:column>
							
							<p:column headerText="Dni" sortBy="#{vet.dni}">
								<h:outputText value="#{vet.dni}" />
							</p:column>
							
							<p:column headerText="Email" sortBy="#{vet.email}">
								<h:outputText value="#{vet.email}" />
							</p:column>
							
							<p:column headerText="Nmedico" sortBy="#{vet.nmedico}">
								<h:outputText value="#{vet.nmedico}" />
							</p:column>
							
							<p:column headerText="Dueño Veterinario">
								<h:outputText value="#{vet.consultorio.nombre}"/>
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listVeterinario" value="Eliminar"
									actionListener="#{veterinarioController.eliminar(vet)}" />
							</p:column>

						</p:dataTable>
						
					</div>

				</div>
				
			</div>
			
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>
	
</ui:composition>
</html>
