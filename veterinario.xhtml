<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Veterinarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Veterinario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idVeterinario" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idVeterinario"
				styleClass="form-control" value="#{veterinarioController.veterinario.idVeterinario}"
				required="true" />
				
			<h:outputLabel for="nombre" value="Nombre "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombre"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.nombre}" maxlength="50"
				required="true" />

			<h:outputLabel for="apellido" value="Apellido "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellido"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.apellido}" maxlength="50"
				required="true" />
				
			<h:outputLabel for="username" value="Username "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="username"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.username}" maxlength="30"
				required="true" />
						
			<h:outputLabel for="dni" value="Dni "
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="dni"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.dni}" maxlength="8"
				required="true" />
			
			<h:outputLabel for="email" value="Email "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="email"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.email}" maxlength="60"
				required="true" />
				
			<h:outputLabel for="nmedico" value="Nmedico "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nmedico"
				styleClass="form-control"
				value="#{veterinarioController.veterinario.nmedico}" maxlength="9"
				required="true" />
							
			<p:outputLabel for="cboConsultorio" value="Consultorio" />
			<p:selectOneMenu id="cboConsultorio" value="#{veterinarioController.veterinario.consultorio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{veterinarioController.listaConsultorios}" var = "a" 
					itemLabel="#{a.nombre}" itemValue="#{a}"/>
			</p:selectOneMenu> 		
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{veterinarioController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listVeterinario?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listVeterinario?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
